<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mostrando na tela</title>
    <style>
        div{
            min-width: 500px;
            min-height: 300px;
            border: solid black;
        }
        form{
            background-color: blue;
        }
        label{
            background-color: green;
        }
    </style>
</head>
<body>
    <form id="formulario">
        <label for="input1">Primeiro número</label>
        <input type="number" id="input1" required>
        <p>+</p>
        <label for="input2">Segundo número</label>
        <input type="number" id="input2" required>
        <br>
        <button type="submit">Calcular</button>
    </form>
    <br>
    <div>
        <h3>Resultado</h3>
        <p id="resultado"></p>
    </div>

    <script>
        const form = document.getElementById('formulario');

        form.addEventListener('submit', function(event){
            event.preventDefault();
            const resultado = document.getElementById('resultado');

            let numero1 = document.getElementById('input1').value;
            let numero2 = document.getElementById('input2').value;

            resultado.innerText = "A soma é = " + (parseFloat(numero1)+parseFloat(numero2));
        });
    </script>
</body>
</html>
