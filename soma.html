<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 1</title>
</head>
<body>
    <form id="formulario">
        <label for="input1">Primeiro número</label>
        <input type="number" id="input1" required>
        <p>+</p>
        <label for="input2">Primeiro número</label>
        <input type="number" id="input2" required>
        <button type="submit">Calcular</button>
    </form>

    <script>
        const form = document.getElementById('formulario');

        form.addEventListener('submit', function(event){
            event.preventDefault();

            let numero1 = document.getElementById('input1').value;
            let numero2 = document.getElementById('input2').value;

            alert(parseFloat(numero1)+parseFloat(numero2));
        });
    </script>
</body>
</html>
